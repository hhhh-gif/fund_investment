<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资监控系统 - 实时监控</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-logo">
                <i class="bi bi-bar-chart-line"></i>
                <span>投资监控系统</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">配置中心</a>
                <a href="/monitor" class="nav-link active">实时监控</a>
            </div>
        </nav>
        
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1>实时监控面板</h1>
                <p class="header-desc">实时查看指数与基金的涨跌幅变化，数据自动更新</p>
            </div>
        </header>
        
        <!-- 数据概览 -->
        <section class="card">
            <h2 class="card-title">市场概览</h2>
            <div id="overview-container" class="overview-grid"></div>
            
            <!-- 投资建议 -->
            <div id="advice-container" class="advice-card" style="margin-top: 20px;"></div>
            
            <!-- 状态信息 -->
            <div id="status-info" class="status-bar"></div>
        </section>
        
        <!-- 监控面板 -->
        <section class="card">
            <h2 class="card-title">实时走势图表</h2>
            <div id="charts-container" class="charts-grid"></div>
        </section>
    </div>
    
    <!-- 前端脚本 -->
    <script src="/static/js/monitor.js"></script>
</body>
</html>
